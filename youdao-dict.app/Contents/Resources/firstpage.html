{type:"EXAMPLE",sen:"However, beyond just feeling good, happiness also contributes to our life, to our relationships.",trans:"除了让我们感觉好，快乐还对我们的人生有帮助，对人际关系有帮助。",rel:""},

{type:"EXAMPLE",sen:"If God created the world, and set nature into motion, and in what way is God responsible or irresponsible. ",trans:"如果上帝创造了世界，让自然开始运转，那么上帝对什么有责任，又对什么没有责任呢？",rel:""},

{type:"EXAMPLE",sen:"Positive emotions not only contribute to our success, they don't just contribute to our feeling good; they also contribute to our wellbeing. ",trans:"积极情绪不仅有助成功，不仅能让我们感觉好，还有助我们获得幸福。",rel:""},
